<!DOCTYPE html>
<h3 class="page-header">Create product:</h3>
<form th:action="@{/admin/book}"
      enctype="multipart/form-data"
      method="POST"
      xmlns:th="http://www.thymeleaf.org">

    <div class="form-group">
        <label for="email">Name:</label>
        <input type="text" name="name" id="email" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="desc">Description:</label>
        <input type="text" name="description" id="desc" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="cat">Select category:</label>
        <select class="form-control" id="cat" name="categoryId">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" id="isbn" name="isbn"/>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" class="form-control" />
    </div>

    <div class="form-group">
        <label for="auth">Authors:</label>
        <input type="text" name="authors" id="auth" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="pic">Picture(png):</label>
        <input type="file" name="picture" id="pic" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
